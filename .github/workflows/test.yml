name: Test

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/test.yml'
      - 'flake.*'
      - 'nix/*'
      - 'Cargo.*'
      - 'assets/**/*'
      - 'src/**/*'
      - 'public/purify.min.js'

  push:
    branches: [ main ]
    paths:
      - '.github/workflows/test.yml'
      - 'flake.*'
      - 'nix/*'
      - 'Cargo.*'
      - 'assets/**/*'
      - 'src/**/*'
      - 'public/purify.min.js'

jobs:
  test:
    name: Build & test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Nix
        uses: cachix/install-nix-action@v19

      - name: Sanity check
        run: nix flake check

      - name: Build & test
        run: |
          nix build .#emojied-docker
          docker load < result
